
<head>
  <title>Angular Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow-y: auto;
    }

    .container {
      width: 100%;
      min-height: 100vh; /* Mínimo alto de la ventana */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; /* Espacio entre imágenes */
    }
  

    .image-container:hover {
      transform: scale(1.05); /* Escala de imagen cuando pasa el ratón */ 
    }
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    

    

    .next-link {
      width: 100px;
      height: 30px;
      margin-top: 10px;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      line-height: 30px;
      display: block;
      text-decoration: none; /* Elimina la decoración de enlace */
    }

    .next-link:hover {
      background-color: #333; /* Cambia el color al pasar el ratón */
    }

    .footer {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body>
