
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicinemas</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <!-- Aquí puedes colocar tu encabezado si lo deseas -->
    </header>

    <main>
        <h1>Cinetec</h1>
        <p>Cines del pueblo pa xd</p>

        <label for="ubicacionCine">Selecciona una Ciudad:</label>
        <select id="ubicacionCine">
            <option value="ubicacion1">Ubicación 1</option>
            <option value="ubicacion2">Ubicación 2</option>
            <option value="ubicacion3">Ubicación 3</option>
        </select>

        <label for="ubicacionActual">Selecciona un Cine:</label>
        <select id="ubicacionActual">
            <option value="ubicacionA">Cine A</option>
            <option value="ubicacionB">Cine B</option>
            <option value="ubicacionC">Cine C</option>
        </select>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Página de Cine</p>
    </footer>

    <!-- Botones de Administrador y Cliente -->
    <div>
        <button id="adminButton">Administrador</button>
        <button id="clientButton">Cliente</button>
    </div>

    <script>
        // JavaScript para obtener y mostrar el año actual en el pie de página
        const currentYearElement = document.getElementById("currentYear");
        const currentYear = new Date().getFullYear();
        currentYearElement.textContent = currentYear;

        // Evento para el botón de Administrador
        const adminButton = document.getElementById("adminButton");
        adminButton.addEventListener("click", function () {
            // Aquí puedes agregar la lógica para redirigir a la página de administrador
            alert("Botón de Administrador clickeado");
        });

        // Evento para el botón de Cliente
        const clientButton = document.getElementById("clientButton");
        clientButton.addEventListener("click", function () {
            // Aquí puedes agregar la lógica para redirigir a la página de cliente
            alert("Botón de Cliente clickeado");
        });
    </script>
</body>
