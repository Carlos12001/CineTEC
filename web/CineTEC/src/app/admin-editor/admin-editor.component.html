<div class="container">
  <!-- Botones en la parte superior -->
  <div class="btn-group" role="group">
    <button
      *ngFor="let entity of entities"
      type="button"
      class="btn animated-btn"
      (click)="setSelectedEntity(entity.value)"
    >
      {{ entity.label }}
    </button>
  </div>

  <!-- Ãrea de contenido inferior -->
  <div class="content-area">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul *ngIf="selectedEntity === 'movies'">
        <li *ngFor="let movie of movies">
          <button class="movie-btn" (click)="selectMovie(movie)">
            <img [src]="movie.image" alt="{{ movie.oname }}" />
            <div class="movie-info">
              <h2>{{ movie.oname }}</h2>
              <p>{{ movie.cname }}</p>
            </div>
          </button>
        </li>
      </ul>
    </div>

    <!-- Editor -->
    <div class="editor">
      <div *ngIf="selectedEntity === 'movies' && selectedMovie != null">
        Movie details
        <h2>Editando: {{ selectedMovie?.oname }}</h2>
      </div>
    </div>
  </div>
</div>
